<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="html-lt-2-university-admission-form.css">
</head>
<body>
    <header>
        <div class="form-header">
            <h1>Admission Registration Form</h1>
        </div>
    </header>
    <form action="/register" method="POST">
        <fieldset>
            <legend>Personal Information</legend>

            <div class="form-row">
                <label for="full-name">Full Name</label>
                <input type="text" name="full-name" id="full-name" placeholder="" required>
            </div>

            <div class="form-row">
                <label for="father-name">Father's Name</label>
                <input type="text" name="father-name" id="father-name" placeholder="" required>
            </div>

            <div class="form-row">
                <label for="mother-name">Mother's Name</label>
                <input type="text" name="mother-name" id="mother-name" placeholder="" required>
            </div>

            <div class="form-row">
                <label>Gender</label>
                <div class="radio-button-group">
                    <input type="radio" name="gender" id="rb-male" value="male" required>
                    <label for="rb-male">Male</label>

                    <input type="radio" name="gender" id="rb-female" value="female">
                    <label for="rb-female">Female</label>

                    <input type="radio" name="gender" id="rb-other" value="other">
                    <label for="rb-other">Other</label>
                </div>
            </div>

            <div class="form-row">
                <label for="dateofbirth">Date of Birth</label>
                <input type="date" name="dateofbirth" id="dateofbirth" class="date-picker" placeholder="" required>
            </div>

            <div class="form-row">
                <label for="email-add">Email</label>
                <input type="email" name="email-add" id="email-add" placeholder="example@mail.com" required>
            </div>

            <div class="form-row">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="+8801XXXXXXXXX" maxlength="14" required>
            </div>

            <div class="form-row">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="" required>
            </div>

            <div class="form-row">
                <label>Interests</label>
                <div class="interest-group">
                    <input type="checkbox" name="interest_sports" id="sports" value="sports">
                    <label for="sports">Sports</label>

                    <input type="checkbox" name="interest_music" id="music" value="music">
                    <label for="music">Music</label>

                    <input type="checkbox" name="interest_debate" id="debate" value="debate">
                    <label for="debate">Debate</label>

                    <input type="checkbox" name="interest_reading" id="reading" value="reading">
                    <label for="reading">Reading</label>

                    <input type="checkbox" name="interest_traveling" id="traveling" value="traveling">
                    <label for="traveling">Traveling</label>

                    <input type="checkbox" name="interest_gaming" id="gaming" value="gaming">
                    <label for="gaming">Gaming</label>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Academic Information</legend>

            <div class="form-row">
                <label for="hsc-gpa">HSC GPA</label>
                <input type="number" name="hsc-gpa" id="hsc-gpa" placeholder="0.00"  step="0.01" min="0" max="5" required>
            </div>

            <div class="form-row">
                <label for="hsc-pass-year">HSC Passing Year</label>
                <select name="hsc-pass-year" id="hsc-pass-year" required>
                    <option value="" selected disabled>Select a Year</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="2009">2009</option>
                    <option value="2008">2008</option>
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                </select>
            </div>

            <div class="form-row">
                <label for="hsc-institute">HSC Institute Name</label>
                <input type="text" name="hsc-institute" id="hsc-institute" placeholder="College Name" required>
            </div>

            <div class="form-row">
                <label for="ssc-gpa">SSC GPA</label>
                <input type="number" name="ssc-gpa" id="ssc-gpa" placeholder="0.00" step="0.01" min="0" max="5" required>
            </div>

            <div class="form-row">
                <label for="ssc-pass-year">SSC Passing Year</label>
                <select name="ssc-pass-year" id="ssc-pass-year" required>
                    <option value="" selected disabled>Select a Year</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="2009">2009</option>
                    <option value="2008">2008</option>
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                </select>
            </div>

            <div class="form-row">
                <label for="ssc-institute">SSC Institute Name</label>
                <input type="text" name="ssc-institute" id="ssc-institute" placeholder="School Name" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Program Selection</legend>

            <div class="form-row">
                <label for="program-name">Program Name</label>
                <select name="program-name" id="program-name" required>
                    <option value="" selected disabled>Select a Program</option>

                    <option value="cse">B.Sc. in Computer Science & Engineering (CSE)</option>
                    <option value="eee">B.Sc. in Electrical & Electronic Engineering (EEE)</option>
                    <option value="software">B.Sc. in Software Engineering</option>

                    <option value="bba">Bachelor of Business Administration (BBA)</option>

                    <option value="ba-english">B.A. in English</option>
                    <option value="ba-economics">B.A. in Economics</option>
                    <option value="llb">Bachelor of Laws (LLB)</option>

                    <option value="b-arch">Bachelor of Architecture</option>
                </select>
            </div>

            <div class="form-row">
                <label for="admission-type">Admission Type</label>
                <select name="admission-type" id="admission-type" required>
                    <option value="" selected disabled>Select Admission Type</option>
                    <option value="freshman">Freshman</option>
                    <option value="transfer">Transfer Student</option>
                    <option value="graduate">Graduate Program</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Document Upload</legend>

            <div class="form-row">
                <label for="photo-upload">Upload Photo</label>
                <input type="file" name="photo-upload" id="photo-upload">
            </div>

            <div class="form-row">
                <label for="ssc-certificate-upload">SSC Certificate</label>
                <input type="file" name="ssc-certificate-upload" id="ssc-certificate-upload">
            </div>

            <div class="form-row">
                <label for="hsc-certificate-upload">HSC Certificate</label>
                <input type="file" name="hsc-certificate-upload" id="hsc-certificate-upload">
            </div>
        </fieldset>

        <fieldset>
            <legend>Submission</legend>

            <div class="form-row">
                <input type="checkbox" id="terms" name="terms_agreement" value="agreed" required>

                <label for="terms">
                    I agree to the <a href="#" target="_blank">terms & conditions</a> and <a href="#" target="_blank">privacy policy</a>.
                </label>
            </div>

            <div class="button-container">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
